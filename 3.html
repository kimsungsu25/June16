<html>
	<head>
			<style>
					body{
						background-color:pink;
					}
			</style>
	</head>
	<body>
		<h1>움직이는 사진</h1>
		<img id='img1'>
		
		<script>
			setInterval(timer,1000);
			let step=1;
			function timer()
			{
				switch(step){
					case 1:
						document.getElementById('img1').src='새.png';
						step=2;
					break;
					
					case 2:
						document.getElementById('img1').src='유령.png';
						step=1;
					break;
				}
			}
		</script>
	</body>
</html>
